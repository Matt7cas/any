<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/1602ada7d7.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .player {
            width: 100%;
            max-width: 300px;
            background-color: #1db954;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
        .song-info {
            text-align: center;
        }
        .album-art {
            width: 100%;
            border-radius: 10px;
        }
        .song-title {
            font-size: 24px;
            margin: 10px 0 5px;
        }
        .artist {
            font-size: 18px;
            margin: 0 0 10px;
        }
        .time-info {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .progress-bar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            height: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .progress-fill {
            background-color: white;
            height: 100%;
            width: 0;
            border-radius: 5px;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .controls button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }
        .volume-control-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .volume-control {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="song-info">
            <img class="album-art" src="art-parachutes.jpg" alt="Sparks album art">
            <h1 class="song-title">Sparks</h1>
            <p class="artist">Coldplay</p>
            <p class="lyrics"></p>
            <div class="time-info">
                <p class="elapsed-time">0:00</p>
                <p class="duration">0:00</p>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        <div class="controls">
            <button class="prev-song"><i class="fa-solid fa-backward"></i></button>
            <button class="play-pause"><i class="fa-solid fa-play"></i></button>
            <button class="loop-song">Loop Song</button>
            <button class="next-song"><i class="fa-solid fa-forward"></i></button>
        </div>
        <div class="volume-control-container">
            <input type="range" class="volume-control" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
