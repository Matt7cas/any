<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="player">
        <div class="song-info">
            <img class="album-art" src="sparks.jpg" alt="Sparks album art">
            <h1 class="song-title">Sparks</h1>
            <p class="artist">Coldplay</p>
            <p class="lyrics">Feel the light, it's all around</p>
            <div class="time-info">
                <p class="elapsed-time">0:00</p>
                <p class="duration">0:00</p><br><br>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="prev-song">Previous Song</button>
            <button class="play-pause">Play</button>
            <button class="loop-song">Loop Song</button>
            <button class="next-song">Next Song</button>
        </div>
        <audio class="audio-element" src="https://s17.aconvert.com/convert/p3r68-cdx67/m8a5c-vw8zq.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
